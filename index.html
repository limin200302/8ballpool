<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mamet Ucup Store</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header>
    <h1>Mamet Ucup Store</h1>
  </header>

  <main>
    <section class="vip-menu">
      <h2>Pilih Paket VIP</h2>
      <button id="list-cash">List Cash</button>
      <div class="vip-options">
        <!-- VIP options container, initially empty and will be populated with List Cash -->
      </div>
    </section>
  </main>

  <div id="cart" class="cart">
    <img src="assets/img/cart.png" alt="Cart" class="cart-icon" />
    <span id="cart-count">0</span>
    <div class="cart-list" id="cart-list"></div>
    <button onclick="checkout()">Checkout</button>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
