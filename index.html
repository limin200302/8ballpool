<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mamet Ucup Store</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header>
    <h1>Mamet Ucup Store</h1>
  </header>

  <main>
    <section class="vip-menu">
      <h2>Pilih Paket VIP</h2>
      <div class="vip-options">
        <label><input type="checkbox" value="Bronze" /> Bronze <img src="assets/img/bronze.png" class="vip-icon" /></label>
        <label><input type="checkbox" value="Silver" /> Silver <img src="assets/img/silver.png" class="vip-icon" /></label>
        <label><input type="checkbox" value="Gold" /> Gold <img src="assets/img/gold.png" class="vip-icon" /></label>
        <label><input type="checkbox" value="Zamrud" /> Zamrud <img src="assets/img/zamrud.png" class="vip-icon" /></label>
        <label><input type="checkbox" value="Diamond" /> Diamond <img src="assets/img/diamond.png" class="vip-icon" /></label>
        <label><input type="checkbox" value="Black Diamond" /> Black Diamond <img src="assets/img/blackdiamond.png" class="vip-icon" /></label>
      </div>
    </section>
  </main>

  <div id="cart" class="cart">
    <img src="assets/img/cart.png" alt="Cart" class="cart-icon" />
    <span id="cart-count">0</span>
    <div class="cart-list" id="cart-list"></div>
    <button onclick="checkout()">Checkout</button>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
