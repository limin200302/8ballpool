<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mamet Ucup Store</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header>
    <h1>Mamet Ucup Store</h1>
  </header>

  <main>
    <section class="vip-menu">
      <h2>Pilih Paket VIP</h2>
      <button id="list-cash">List Cash</button>
      <div class="vip-options">
        <div class="vip-option" data-vip="Bronze">
          <span>Bronze</span>
          <img src="assets/img/bronze.png" class="vip-icon" />
        </div>
        <div class="vip-option" data-vip="Silver">
          <span>Silver</span>
          <img src="assets/img/silver.png" class="vip-icon" />
        </div>
        <div class="vip-option" data-vip="Gold">
          <span>Gold</span>
          <img src="assets/img/gold.png" class="vip-icon" />
        </div>
        <div class="vip-option" data-vip="Zamrud">
          <span>Zamrud</span>
          <img src="assets/img/zamrud.png" class="vip-icon" />
        </div>
        <div class="vip-option" data-vip="Diamond">
          <span>Diamond</span>
          <img src="assets/img/diamond.png" class="vip-icon" />
        </div>
        <div class="vip-option" data-vip="Black Diamond">
          <span>Black Diamond</span>
          <img src="assets/img/blackdiamond.png" class="vip-icon" />
        </div>
      </div>
    </section>
  </main>

  <div id="cart" class="cart">
    <img src="assets/img/cart.png" alt="Cart" class="cart-icon" />
    <span id="cart-count">0</span>
    <div class="cart-list" id="cart-list"></div>
    <button onclick="checkout()">Checkout</button>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
