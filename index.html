<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mamet Ucup Store</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <!-- Background image di HTML -->
  <div class="background-img">
    <img src="assets/img/8ball-bg.jpg" alt="8ball Background" class="background-image"/>
  </div>

  <main>
    <!-- List Box Legend -->
    <section class="list-box-legend">
      <button id="list-cash">List Cash</button>
      <div class="vip-options">
        <div class="option" data-vip="bronze">
          <img src="assets/img/bronze.png" alt="Bronze" class="option-logo"/>
          <span>Bronze</span>
        </div>
        <div class="option" data-vip="silver">
          <img src="assets/img/silver.png" alt="Silver" class="option-logo"/>
          <span>Silver</span>
        </div>
        <div class="option" data-vip="gold">
          <img src="assets/img/gold.png" alt="Gold" class="option-logo"/>
          <span>Gold</span>
        </div>
        <div class="option" data-vip="zamrud">
          <img src="assets/img/zamrud.png" alt="Zamrud" class="option-logo"/>
          <span>Zamrud</span>
        </div>
        <div class="option" data-vip="diamond">
          <img src="assets/img/diamond.png" alt="Diamond" class="option-logo"/>
          <span>Diamond</span>
        </div>
        <div class="option" data-vip="black-diamond">
          <img src="assets/img/blackdiamond.png" alt="Black Diamond" class="option-logo"/>
          <span>Black Diamond</span>
        </div>
      </div>
    </section>

    <!-- Detail Harga VIP berdasarkan pilihan -->
    <section id="vip-details" class="vip-details">
      <!-- Harga akan dimuat di sini berdasarkan pilihan VIP -->
    </section>

    <!-- Pesan Sekarang Button -->
    <div id="order-now">
      <a href="#" id="whatsapp-link" target="_blank">
        <button>Pesan Sekarang</button>
      </a>
    </div>
  </main>

  <!-- Keranjang Belanja (Cart) -->
  <div id="cart" class="cart">
    <img src="assets/img/cart.png" alt="Cart Icon" class="cart-icon" />
    <span id="cart-count">0</span>
    <button onclick="checkout()">Checkout</button>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
