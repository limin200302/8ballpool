<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mamet Ucup Store</title>
  <style>
    /* General Body Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('assets/img/8ball-bg.jpg'); /* Menambahkan background image */
      background-size: cover; /* Gambar menutupi seluruh area */
      background-attachment: fixed; /* Agar background tetap di tempat saat scroll */
      color: white;
      background-position: center; /* Posisi background di tengah */
    }

    /* Header Styles */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      position: relative;
      background: rgba(0, 0, 0, 0.7); /* Tambahkan background transparan agar teks bisa terbaca */
    }

    header img {
      width: 100%; /* Ukuran lebar gambar header */
      height: auto; /* Menyesuaikan tinggi gambar */
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1; /* Gambar berada di belakang teks */
    }

    header h1 {
      font-size: 2rem;
      color: white;
      text-shadow: 2px 2px 4px #8A2BE2; /* Efek bayangan pada teks */
      position: relative;
      z-index: 1; /* Agar teks tetap di depan gambar */
    }
  </style>
</head>
<body>
  <header>
    <!-- Menampilkan gambar header di belakang teks -->
    <img src="assets/img/Head.bg" alt="Header Image" />
    <h1>Mamet Ucup Store</h1>
  </header>

  <main>
    <!-- Menu utama dan konten lainnya -->
    <section class="list-box-legend">
      <button id="list-cash">List Cash</button>
      <div class="vip-options"></div>
    </section>

    <section class="golden-shot">
      <button id="golden-shot">Golden Shot</button>
      <div class="golden-shot-options"></div>
    </section>

    <section class="pool-pass">
      <button id="pool-pass">Pool Pass</button>
      <div class="pool-pass-options"></div>
    </section>

    <section class="venice-legal">
      <button id="venice-legal">Venice Legal</button>
      <div class="venice-legal-options"></div>
    </section>
  </main>

  <div id="cart" class="cart">
    <img src="assets/img/cart.png" alt="Cart" class="cart-icon" />
    <span id="cart-count">0</span>
    <div class="cart-list" id="cart-list"></div>
    <button onclick="checkout()">Checkout</button>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
