<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mamet Ucup Store</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <!-- Background image di HTML -->
  <div class="background-img">
    <img src="assets/img/8ball-bg.jpg" alt="8ball Background" class="background-image"/>
  </div>

  <!-- Header dengan gambar custom -->
  <header>
    <div class="header-container">
      <img src="assets/img/Head.png" alt="Header Image" class="header-image"/>
      <h1>Mamet Ucup Store</h1>
    </div>
  </header>

  <main>
    <section class="list-box-legend">
      <button id="list-cash">List Cash</button>
      <div class="vip-options">
        <div>Bronze</div>
        <div>Silver</div>
        <div>Gold</div>
        <div>Zamrud</div>
        <div>Diamond</div>
        <div>Black Diamond</div>
      </div>
    </section>

    <section class="golden-shot">
      <button id="golden-shot">Golden Shot</button>
      <div class="golden-shot-options">
        <div>24 Golden Shot</div>
        <div>48 Golden Shot</div>
        <div>72 Golden Shot</div>
        <div>96 Golden Shot</div>
        <div>120 Golden Shot</div>
      </div>
    </section>

    <section class="pool-pass">
      <button id="pool-pass">Pool Pass</button>
      <div class="pool-pass-options">
        <div>Biasa Rp 50.000</div>
        <div>Elite Rp 85.000</div>
      </div>
    </section>

    <section class="venice-legal">
      <button id="venice-legal">Venice Legal</button>
      <div class="venice-legal-options">
        <div>7 Hari Rp 80.000</div>
        <div>16 Hari Rp 155.000</div>
        <div>21 Hari Rp 230.000</div>
        <div>28 Hari Rp 285.000</div>
      </div>
    </section>
  </main>

  <!-- Keranjang Belanja (Cart) -->
  <div id="cart" class="cart">
    <img src="assets/img/cart.png" alt="Cart Icon" class="cart-icon" />
    <span id="cart-count">0</span>
    <button onclick="checkout()">Checkout</button>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
