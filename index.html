<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mamet Ucup Store</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header>
    <img src="assets/img/Head.bg" alt="Header Image" class="header-img"/>
    <h1>Mamet Ucup Store</h1>
  </header>

  <main>
    <!-- List Box Legend -->
    <section class="list-box-legend">
      <button id="list-cash">List Cash</button>
      <div class="vip-options"></div>
    </section>

    <!-- Golden Shot -->
    <section class="golden-shot">
      <button id="golden-shot">Golden Shot</button>
      <div class="golden-shot-options"></div>
    </section>

    <!-- Pool Pass -->
    <section class="pool-pass">
      <button id="pool-pass">Pool Pass</button>
      <div class="pool-pass-options"></div>
    </section>

    <!-- Venice Legal -->
    <section class="venice-legal">
      <button id="venice-legal">Venice Legal</button>
      <div class="venice-legal-options"></div>
    </section>
  </main>

  <div id="cart" class="cart">
    <img src="assets/img/cart.png" alt="Cart" class="cart-icon" />
    <span id="cart-count">0</span>
    <div class="cart-list" id="cart-list"></div>
    <button onclick="checkout()">Checkout</button>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
